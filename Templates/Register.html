{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>REGISTER</title>
	<link href="{% static 'css/main.css' %}" rel="stylesheet">
	
</head>
<body>
  <h2>Register</h2>
  <form id=register method ="post">{% csrf_token %}

  	<label for="email">Email</label>
  	<input type="email" id="email" name="email" placeholder="Email"><br>

  	<label for="username">Username</label>
  	<input type="text" id="username" name="username" placeholder="Username"><br>

  	<label for="organization">Name of Organization</label>
  	<input type="text" id="organization" name="organiztion" placeholder="Organization"><br>

  	<label for="registration_code">Registration Code</label>
  	<input type="text" id="registration_code" name="registration_code" placeholder="Registration Code"><br>

  	<label for="password1">Password</label>
  	<input type="text" id="password1" name="password1" ><br>

  	<label for="password2">Confirm Password</label>
  	<input type="text" id="password2" name="password2"><br>

  	 {% for field in registration_form %}
	 {% if field.help_text %}
	   <small style="color: grey">{{field.help_text}}</small>
	 {% endif %} 
	 

	 {% for error in field.errors %}
	   <small style="color:red" >{{error}}</small>
	 {% endfor %}
	 {% endfor %} 
	 <br>
		
	<button type="submit">REGISTER</button> 
  </form>
   

</body>
</html>
